<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>

<body>
<header th:replace="fragments/layout :: header"></header>
<div class="container main-content pt-5 pb-5">
    <h1 class="text-center">My Books</h1>
    <div class="card-columns">
        <div class="card m-3" th:each="book : ${books}">
            <div class="view overlay">
                <img class="card-img-top" th:src="@{${book.getImage()}}"
                     alt="Card image cap">
                <a th:href="@{'/books/' + ${book.getIsbn()}}">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

            <div class="card-body">
                <h4 class="card-title" th:text="${book.getTitle()}">Card title</h4>
                <a th:href="@{'/books/' + ${book.getIsbn()}}"
                   class="btn btn-link p-0 ml-0">View Book</a>
            </div>
        </div>
    </div>
</div>
</body>

<span th:replace="fragments/layout :: javascript"></span>
</html>
