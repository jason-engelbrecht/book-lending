<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>

<body>
<header th:replace="fragments/layout :: header"></header>
<div class="container main-content register-form p-5">

    <div th:if="${error}" th:text="${error}"
         class="card red lighten-2 text-white text-center p-3 mb-4">
    </div>

    <h1 class="text-center">Add a book</h1>
    <div class="card p-5">
        <form th:object="${book}" th:action="@{/add/book}" method="post">
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" required
                       name="isbn" th:field="*{isbn}">
                <small class="text-black-50">Note: The ISBN must be unique</small>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title"required
                       name="title" th:field="*{title}">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" required
                       name="author" th:field="*{author}">
            </div>

            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" class="form-control" id="pages" required
                       name="pages" th:field="*{pages}">
            </div>

            <div class="form-group pb-3">
                <label for="synopsis">Synopsis</label>
                <textarea class="form-control" id="synopsis" rows="4" required
                          name="synopsis" th:field="*{synopsis}"></textarea>
            </div>

            <button type="submit" class="btn btn-elegant btn-block">Add Book</button>
        </form>
    </div>



</div>
</body>

<span th:replace="fragments/layout :: javascript"></span>
</html>
