<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>

<body>
<header th:replace="fragments/layout :: header"></header>
<div class="container main-content register-form p-5">

    <div th:if="${error}" th:text="${error}"
         class="card red lighten-2 text-white text-center p-3 mb-4">
    </div>

    <h1 class="text-center">Lender Registration</h1>
    <div class="card p-5">
        <form th:object="${lender}" th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required
                       name="username" th:field="*{username}">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password"required
                       name="password" th:field="*{password}">
            </div>

            <div class="form-group">
                <label for="confirmedPassword">Confirm Password</label>
                <input type="text" class="form-control" id="confirmedPassword" required
                       name="confirmedPassword" th:field="*{confirmedPassword}">
            </div>

            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" required
                       name="firstName" th:field="*{firstName}">
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" required
                       name="lastName" th:field="*{lastName}">
            </div>

            <div class="form-group pb-3">
                <label for="bio">Biography</label>
                <textarea class="form-control" id="bio" rows="4" required
                          name="bio" th:field="*{bio}"></textarea>
            </div>

            <button type="submit" class="btn btn-elegant btn-block">Register</button>
        </form>
    </div>



</div>
</body>

<span th:replace="fragments/layout :: javascript"></span>
</html>
