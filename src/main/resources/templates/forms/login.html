<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>

<body>
<header th:replace="fragments/layout :: header"></header>
<div class="container main-content login-form p-5">
    <div th:if="${message}" th:text="${message}"
         class="card red lighten-2 text-white text-center p-3 mb-4">
    </div>

    <h1 class="text-center">Login</h1>
    <div class="card py-5 px-4">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="pt-4">
                <button type="submit" class="btn btn-elegant">Login</button>
                <a class="btn btn-outline-elegant" th:href="@{/register}">Register</a>
            </div>
        </form>

    </div>
</div>
</body>

<span th:replace="fragments/layout :: javascript"></span>
</html>
