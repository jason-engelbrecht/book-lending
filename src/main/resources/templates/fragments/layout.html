<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Book Lending Application</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap (Just sits on top of bootstrap to "material design" it) -->
    <link href="/webjars/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link th:href="@{/css/main_styles.css}" rel="stylesheet">
</head>

<body>

    <header th:fragment="header">
        <div class="jumbotron jumbotron-fluid mb-0 pl-5">
            <div class="text-white py-4 px-3">
                <h1 class="display-4" th:text="#{home.title}">Book Lending Application</h1>
                <h4 th:text="#{home.subtitle}">
                    A next generation book lending application that
                    connects borrowers with the stories they love.
                </h4>
            </div>
        </div>

        <nav class="navbar navbar-expand-md navbar-dark">
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav"
                    aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-2">
                        <a class="nav-link" th:href="@{'/'}"
                           th:text="#{home.nav.home}">Home</a>
                    </li>

                    <li th:if="${validUserLoggedIn}" class="nav-item px-2">
                        <a class="nav-link" th:href="@{'/lenders/' + ${loggedInUserName}}"
                           th:text="#{home.nav.profile}">Profile</a>
                    </li>
                    <li th:unless="${validUserLoggedIn}" class="nav-item px-2">
                        <span class="nav-link disabled"
                              th:text="#{home.nav.profile}">Profile</span>
                    </li>

                    <li th:if="${validUserLoggedIn}" class="nav-item px-2">
                        <a class="nav-link" th:href="@{'/lenders/all'}"
                           th:text="#{home.nav.lenders}">Lenders</a>
                    </li>
                    <li th:unless="${validUserLoggedIn}" class="nav-item px-2">
                        <span class="nav-link disabled"
                              th:text="#{home.nav.lenders}">Lenders</span>
                    </li>

                    <li th:if="${validUserLoggedIn}" class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle" id="books" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false"
                           th:text="#{home.nav.books}">Books </a>
                        <div class="dropdown-menu dropdown-primary" aria-labelledby="books">
                            <a class="dropdown-item" th:href="@{'/books/all'}"
                               th:text="#{home.nav.allBooks}">All Books</a>
                            <a class="dropdown-item" th:href="@{'/books/my_books'}"
                               th:text="#{home.nav.myBooks}">My Books</a>
                            <a class="dropdown-item" th:href="@{'/add/book'}"
                               th:text="#{home.nav.addBook}">Add a Book</a>
                        </div>
                    </li>
                    <li th:unless="${validUserLoggedIn}" class="nav-item dropdown px-2">
                        <span class="nav-link dropdown-toggle disabled"
                              th:text="#{home.nav.books}">Books</span>
                    </li>

                    <li class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle" id="user" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false"
                           th:text="#{home.nav.users}">Users </a>
                        <div class="dropdown-menu dropdown-primary" aria-labelledby="user">
                            <a class="dropdown-item" th:href="@{'/register'}"
                               th:text="#{home.nav.register}">Register</a>

                            <form th:if="${validUserLoggedIn}" th:action="@{/logout}" method="post" id="logout-form">
                                <a class="dropdown-item logout" href="#"
                                   onclick="document.getElementById('logout-form').submit();">Logout</a>
                            </form>

                            <a class="dropdown-item login" th:unless="${validUserLoggedIn}" th:href="@{/login}"
                               th:text="#{home.nav.login}">Login</a>
                        </div>
                    </li>

                    <li class="nav-item px-2" th:if="${validUserLoggedIn}">
                        <a class="nav-link disabled" th:text="${'(' + loggedInUserName + ')'}"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

</body>

<span th:fragment="javascript">
    <!-- JQuery -->
    <script type="text/javascript" src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/webjars/mdbootstrap/4.16.0/js/mdb.min.js"></script>
</span>

</html>
