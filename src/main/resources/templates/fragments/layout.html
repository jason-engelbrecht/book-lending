<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Book Lending Application</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap (Just sits on top of bootstrap to "material design" it) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <link th:href="@{/css/main_styles.css}" rel="stylesheet">
</head>

<body>
    <div class="jumbotron mb-0 pl-5" th:fragment="jumbotron">
        <div class="text-white py-4 px-3">
            <h1 class="display-4">Book Lending Application</h1>
            <h4>
                A next generation book lending application that
                connects borrowers with the stories they love.
            </h4>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark" th:fragment="navbar">
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav"
                aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item px-2">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="#">Lenders</a>
                </li>

                <li class="nav-item dropdown px-2">
                    <a class="nav-link dropdown-toggle" id="books" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Books </a>
                    <div class="dropdown-menu dropdown-primary" aria-labelledby="books">
                        <a class="dropdown-item" href="#">All Books</a>
                        <a class="dropdown-item" href="#">My Books</a>
                        <a class="dropdown-item" href="#">Add a Book</a>
                    </div>
                </li>

                <li class="nav-item dropdown px-2">
                    <a class="nav-link dropdown-toggle" id="user" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Users </a>
                    <div class="dropdown-menu dropdown-primary" aria-labelledby="user">
                        <a class="dropdown-item" href="#">Register</a>
                        <a class="dropdown-item" href="#">Login</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</body>

<span th:fragment="javascript">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>
</span>

</html>
